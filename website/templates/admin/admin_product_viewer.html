<div class="card shadow">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">üìù Product Viewer</h6>
    </div>
    <div class="card-body">
        
        {% if selected_product %}
        <form id="viewer_form" method="POST" action="{{ url_for('admin_views.manage_products') }}">
            
            <input type="hidden" name="action" value="finalize_product">
            <input type="hidden" name="product_id" value="{{ selected_product.ProductID }}">

            <div class="mb-3">
                <label for="pv_name" class="form-label">Name:</label>
                <input type="text" id="pv_name" name="product_name" class="form-control" 
                       value="{{ selected_product.ProductName or '' }}" required>
            </div>
            
            <div class="mb-3">
                <label for="pv_beschreibung" class="form-label">Beschreibung:</label>
                <textarea id="pv_beschreibung" name="product_description" class="form-control" rows="3" required>{{ selected_product.ProductDescription or '' }}</textarea>
            </div>

            <div class="text-center mb-4 p-3 border rounded bg-light">
                {% if selected_product.ImagePath %}
                    <img src="{{ url_for('static', filename=selected_product.ImagePath | trim) }}" alt="Produktbild" style="max-width: 100%; height: auto;">
                    <p class="text-muted small mt-2">Pfad: <code>{{ selected_product.ImagePath }}</code></p>
                {% else %}
                    
                    <p class="text-muted small mt-2">Kein Bildpfad verf√ºgbar.</p>
                {% endif %}
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="pv_category" class="form-label">Kategorie (Final):</label>
                    <select id="pv_category" name="final_category" class="form-select" required>
                        <option value="">Kategorie w√§hlen</option>
                        {% for cat in all_categories %}
                            <option value="{{ cat.CategoryName }}" 
                                    {% if cat.CategoryName == selected_product.ProductCategory %}selected{% endif %}>
                                {{ cat.CategoryName }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="pv_creator" class="form-label">Creator Name:</label>
                    <input type="text" id="pv_creator" class="form-control" 
                           value="{{ selected_product.CreatorName or '' }}" readonly>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="pv_listprice" class="form-label">Listenpreis (‚Ç¨):</label>
                <input type="number" step="0.01" id="pv_listprice" name="final_price" class="form-control" 
                       value="{{ selected_product.CurrentListPrice or '' }}" required 
                       placeholder="Finalen Preis festlegen">
            </div>

            <button type="submit" class="btn btn-success w-100" id="submit_finalize_btn">
                Zum Shop hinzuf√ºgen
            </button>
        </form>
        
        {% else %}
        <div class="alert alert-info text-center" role="alert">
            W√§hlen Sie ein Produkt im **Product Backlog** (links), um es hier zu finalisieren.
        </div>
        {% endif %}
    </div>
</div>
