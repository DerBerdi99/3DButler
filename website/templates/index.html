<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3DButler | {%block title%}  Login {%endblock%}</title>
    <style>
        body {
            color: #000;
            background: linear-gradient(to right, #263238, #BDBDBD, #1A237E);
            font-family: Arial, Helvetica, sans-serif;
        }

        .icon-container {
            position: relative;
            text-align: center;
            margin-top: 20px; /* Add some space from the top */
        }

        .Icon {
            width: 10%;
            height: auto;
            display: inline-block;
            border: none;
            box-sizing: border-box;
            color: rgb(67, 0, 0);
            transition: transform 0.3s, opacity 0.3s; /* Added for animation */
        }

        .Icon:hover {
            transform: scale(1.1); /* Makes the image stick out */
            opacity: 0.8; /* Slightly reduce opacity for effect */
        }

        .Icon:hover::after {
            content: 'Go to Home';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 3px;
            white-space: nowrap;
        }

        .text, .password, .rememberme {
            color: #f1f1f1;
        }

        /* Full-width input fields - now 30% width and stacked */
        input[type=text], input[type=password] {
            width: 30%; /* 30% width */
            margin: 8px auto; /* Auto margins for centering */
            display: block; /* Stack elements */
            padding: 12px 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .password-forget{
            text-align: center;
            display: block; /* Stack elements */
        }

        /* Set a style for all buttons */
        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px auto; /* Auto margins for centering */
            display: block; /* Stack elements */
            border: none;
            cursor: pointer;
            width: 30%; /* 30% width */
        }

        button:hover {
            opacity: 0.8;
        }

        /* ... (rest of your CSS styles - cancel button, container, modal, etc.) */
        #admin-login-button {
            background-color: rgb(136, 36, 36);
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-success {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }

        .alert-danger {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
        }

    </style>
</head>
<body style="background-color: #8d403cdb;">

{% for message in get_flashed_messages() %}
    <div class="alert alert-success alert-dismissible fade show" role="alert" style="margin-top: 5px;">
          <strong>{{ message }}</strong>

    </div>
{% endfor %}
{% if login_success is defined and not login_success %}
    <div class="alert alert-danger">Login unsuccessful. Please check your credentials.</div>
{% endif %}
    <div class="icon-container">
        <a href="{{ url_for('views.home') }}" class="Icon-link">
            <img class="Icon" src="{{url_for('static',filename='icons/3dbutler.png')}}" alt="Home Icon">
        </a>
    </div>

    <div id="id01" class="modal">
        <h2 title="Login Form">
            <form class="modal-content" action="{{ url_for('auth.login') }}"  method="POST">

                <div class="container">

                    <input type="text" id="username" placeholder="Enter Username" name="username" required>

                    <input type="password" id="password" placeholder="Enter Password" name="password" required>


                    <a class="password-forget" href="{{ url_for('auth.forgot_password') }}" class="text-muted">
                          <h6>Passwort vergessen?</h6>
                    </a>


                    <button type="submit">Login</button>

                </div>

            </form>

        </div>


</body>
</html>
